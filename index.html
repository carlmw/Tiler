<!doctype html>

<html>

<head>
<style>
#canvas {
  margin-left: 18px;
  max-width: 730px;
}

img {
  position: relative;
  width: 70px;
  margin-left: -18px;
  vertical-align: top;
}

img:nth-child(2n) {
  top: 30px;
}

.char-1 {
  transform: rotate(60deg);
}

.char-2 {
  transform: rotate(120deg);
}

.char-3 {
  transform: rotate(180deg);
}

.char-4 {
  transform: rotate(240deg);
}

.char-5 {
  transform: rotate(300deg);
}

input {
  font-size: 30px;
  width: 100%;
}

</style>

</head>

<body>

<p>
  <input type="text" id="input" />
</p>

<div id="canvas"></div>

<script src="tiler.js"></script>
</body>

</html>
